<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1000" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#343a40" text-anchor="middle">Moaz's Hotel Booking Binary Classification ML Workflow</text>
  
  <!-- Step 1: Data Loading -->
  <g transform="translate(50, 70)">
    <rect width="180" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2" text-anchor="middle">1. Data Loading</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" text-anchor="middle">• Load CSV dataset</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" text-anchor="middle">• Initial exploration</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#1976d2" text-anchor="middle">• Target distribution</text>
  </g>
  
  <!-- Arrow 1 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  <line x1="250" y1="110" x2="290" y2="110" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 2: Data Preprocessing -->
  <g transform="translate(310, 70)">
    <rect width="180" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00" text-anchor="middle">2. Data Preprocessing</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#f57c00" text-anchor="middle">• Null value handling</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#f57c00" text-anchor="middle">• Date conversion</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#f57c00" text-anchor="middle">• Data validation</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="510" y1="110" x2="550" y2="110" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 3: Outlier Detection -->
  <g transform="translate(570, 70)">
    <rect width="180" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b" text-anchor="middle">3. Outlier Detection</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#c2185b" text-anchor="middle">• IQR method</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#c2185b" text-anchor="middle">• Z-Score method</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#c2185b" text-anchor="middle">• Boxplot visualization</text>
  </g>
  
  <!-- Arrow 3 (down) -->
  <line x1="660" y1="170" x2="660" y2="210" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 4: Feature Engineering -->
  <g transform="translate(570, 230)">
    <rect width="180" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c" text-anchor="middle">4. Feature Engineering</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">• Create total_nights</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">• Create total_guests</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">• Create price_per_night</text>
  </g>
  
  <!-- Arrow 4 (left) -->
  <line x1="550" y1="270" x2="510" y2="270" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 5: Multicollinearity Check -->
  <g transform="translate(310, 230)">
    <rect width="180" height="80" fill="#f3e5f5" stroke="#9c27b0" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7b1fa2" text-anchor="middle">5. Multicollinearity</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#7b1fa2" text-anchor="middle">• Correlation matrix</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#7b1fa2" text-anchor="middle">• Heatmap visualization</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#7b1fa2" text-anchor="middle">• Remove correlated features</text>
  </g>
  
  <!-- Arrow 5 (left) -->
  <line x1="290" y1="270" x2="250" y2="270" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 6: PCA Analysis -->
  <g transform="translate(50, 230)">
    <rect width="180" height="80" fill="#e1f5fe" stroke="#00bcd4" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0097a7" text-anchor="middle">6. PCA Analysis</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#0097a7" text-anchor="middle">• Dimensionality reduction</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#0097a7" text-anchor="middle">• Variance explanation</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#0097a7" text-anchor="middle">• 95% variance retained</text>
  </g>
  
  <!-- Arrow 6 (down) -->
  <line x1="140" y1="330" x2="140" y2="370" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 7: Categorical Encoding -->
  <g transform="translate(50, 390)">
    <rect width="180" height="80" fill="#fff8e1" stroke="#ffc107" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ff8f00" text-anchor="middle">7. Categorical Encoding</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#ff8f00" text-anchor="middle">• Label encode target</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#ff8f00" text-anchor="middle">• One-hot encode features</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#ff8f00" text-anchor="middle">• StandardScaler</text>
  </g>
  
  <!-- Arrow 7 (right) -->
  <line x1="250" y1="430" x2="290" y2="430" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 8: Train-Test Split -->
  <g transform="translate(310, 390)">
    <rect width="180" height="80" fill="#e8eaf6" stroke="#3f51b5" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#303f9f" text-anchor="middle">8. Train-Test Split</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#303f9f" text-anchor="middle">• 80% training</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#303f9f" text-anchor="middle">• 20% testing</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#303f9f" text-anchor="middle">• Stratified split</text>
  </g>
  
  <!-- Arrow 8 (right) -->
  <line x1="510" y1="430" x2="550" y2="430" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 9: Model Training -->
  <g transform="translate(570, 390)">
    <rect width="180" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c" text-anchor="middle">9. Model Training</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">• Logistic Regression</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">• Random Forest</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#388e3c" text-anchor="middle">• Gradient Boosting, SVM</text>
  </g>
  
  <!-- Arrow 9 (down) -->
  <line x1="660" y1="490" x2="660" y2="530" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 10: Model Evaluation -->
  <g transform="translate(570, 550)">
    <rect width="180" height="80" fill="#ffebee" stroke="#f44336" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d32f2f" text-anchor="middle">10. Model Evaluation</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="middle">• Accuracy comparison</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="middle">• Confusion matrix</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#d32f2f" text-anchor="middle">• ROC curve & AUC</text>
  </g>
  
  <!-- Arrow 10 (left) -->
  <line x1="550" y1="590" x2="510" y2="590" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 11: Feature Importance -->
  <g transform="translate(310, 550)">
    <rect width="180" height="80" fill="#f1f8e9" stroke="#8bc34a" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#689f38" text-anchor="middle">11. Feature Importance</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#689f38" text-anchor="middle">• Top 10 features</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#689f38" text-anchor="middle">• Importance ranking</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#689f38" text-anchor="middle">• Visualization</text>
  </g>
  
  <!-- Arrow 11 (left) -->
  <line x1="290" y1="590" x2="250" y2="590" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Step 12: Final Results -->
  <g transform="translate(50, 550)">
    <rect width="180" height="80" fill="#e0f2f1" stroke="#009688" stroke-width="2" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00695c" text-anchor="middle">12. Final Summary</text>
    <text x="90" y="45" font-family="Arial, sans-serif" font-size="12" fill="#00695c" text-anchor="middle">• Best model selection</text>
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="12" fill="#00695c" text-anchor="middle">• Performance metrics</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="12" fill="#00695c" text-anchor="middle">• Business insights</text>
  </g>
  
  <!-- Key Results Box -->
  <g transform="translate(780, 100)">
    <rect width="200" height="450" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#343a40" text-anchor="middle">Key Results</text>
    
    <!-- Dataset Info -->
    <text x="20" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Dataset:</text>
    <text x="20" y="75" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Hotel booking data</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Binary classification</text>
    <text x="20" y="105" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Canceled vs Not_Canceled</text>
    
    <!-- Preprocessing Results -->
    <text x="20" y="135" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Preprocessing:</text>
    <text x="20" y="155" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Null handling ✓</text>
    <text x="20" y="170" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Outlier removal (IQR)</text>
    <text x="20" y="185" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Feature engineering</text>
    
    <!-- Feature Engineering -->
    <text x="20" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">New Features:</text>
    <text x="20" y="235" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• total_nights</text>
    <text x="20" y="250" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• total_guests</text>
    <text x="20" y="265" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• price_per_night</text>
    
    <!-- Models Tested -->
    <text x="20" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Models Tested:</text>
    <text x="20" y="315" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Logistic Regression</text>
    <text x="20" y="330" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Random Forest</text>
    <text x="20" y="345" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Gradient Boosting</text>
    <text x="20" y="360" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Support Vector Machine</text>
    
    <!-- Evaluation Metrics -->
    <text x="20" y="390" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#495057">Evaluation:</text>
    <text x="20" y="410" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Accuracy scores</text>
    <text x="20" y="425" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• ROC-AUC analysis</text>
    <text x="20" y="440" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">• Feature importance</text>
  </g>
  
  <!-- Footer -->
  <text x="500" y="680" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Comprehensive ML Pipeline for Hotel Booking Cancellation Prediction | Developed by Moaz</text>
</svg>
