<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#343a40" text-anchor="middle">Hotel Booking Predictor - System Architecture</text>
  
  <!-- Data Flow -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6c757d"/>
    </marker>
  </defs>
  
  <!-- Input Data -->
  <g transform="translate(50, 80)">
    <rect width="140" height="80" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2" text-anchor="middle">Hotel Booking</text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1976d2" text-anchor="middle">Data Input</text>
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" fill="#1976d2" text-anchor="middle">Guest info, dates, etc.</text>
  </g>
  
  <!-- Arrow 1 -->
  <line x1="190" y1="120" x2="230" y2="120" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Data Preprocessing -->
  <g transform="translate(250, 80)">
    <rect width="140" height="80" fill="#fff3e0" stroke="#ff9800" stroke-width="2" rx="10"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00" text-anchor="middle">Data</text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f57c00" text-anchor="middle">Preprocessing</text>
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" fill="#f57c00" text-anchor="middle">Cleaning, encoding</text>
  </g>
  
  <!-- Arrow 2 -->
  <line x1="390" y1="120" x2="430" y2="120" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- ML Model -->
  <g transform="translate(450, 80)">
    <rect width="140" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c" text-anchor="middle">ML Model</text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#388e3c" text-anchor="middle">Random Forest</text>
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" fill="#388e3c" text-anchor="middle">89% accuracy</text>
  </g>
  
  <!-- Arrow 3 -->
  <line x1="590" y1="120" x2="630" y2="120" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Prediction Output -->
  <g transform="translate(650, 80)">
    <rect width="140" height="80" fill="#fce4ec" stroke="#e91e63" stroke-width="2" rx="10"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b" text-anchor="middle">Prediction</text>
    <text x="70" y="50" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c2185b" text-anchor="middle">Result</text>
    <text x="70" y="70" font-family="Arial, sans-serif" font-size="10" fill="#c2185b" text-anchor="middle">Cancel/No Cancel</text>
  </g>
  
  <!-- Technology Stack -->
  <text x="400" y="220" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#343a40" text-anchor="middle">Technology Stack</text>
  
  <!-- Backend -->
  <g transform="translate(100, 250)">
    <rect width="200" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
    <text x="100" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#343a40" text-anchor="middle">Backend</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Flask (Python Web Framework)</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#495057">• scikit-learn (ML Library)</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#495057">• pandas & numpy (Data Processing)</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#495057">• joblib (Model Serialization)</text>
  </g>
  
  <!-- Frontend -->
  <g transform="translate(320, 250)">
    <rect width="180" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#343a40" text-anchor="middle">Frontend</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Bootstrap 5 (CSS Framework)</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#495057">• JavaScript (Interactive Forms)</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#495057">• HTML5 Templates</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Font Awesome Icons</text>
  </g>
  
  <!-- Deployment -->
  <g transform="translate(520, 250)">
    <rect width="180" height="120" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
    <text x="90" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#343a40" text-anchor="middle">Deployment</text>
    <text x="20" y="50" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Render.com (Cloud Hosting)</text>
    <text x="20" y="70" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Docker Container</text>
    <text x="20" y="90" font-family="Arial, sans-serif" font-size="12" fill="#495057">• CI/CD Pipeline</text>
    <text x="20" y="110" font-family="Arial, sans-serif" font-size="12" fill="#495057">• Health Monitoring</text>
  </g>
  
  <!-- Model Performance -->
  <g transform="translate(250, 400)">
    <rect width="300" height="80" fill="#e8f5e8" stroke="#4caf50" stroke-width="2" rx="10"/>
    <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#388e3c" text-anchor="middle">Model Performance Metrics</text>
    <text x="150" y="45" font-family="Arial, sans-serif" font-size="14" fill="#388e3c" text-anchor="middle">Accuracy: 89.2% | Precision: 87.5% | Recall: 91.3%</text>
    <text x="150" y="65" font-family="Arial, sans-serif" font-size="14" fill="#388e3c" text-anchor="middle">F1-Score: 89.4% | ROC-AUC: 0.94</text>
  </g>
</svg>
