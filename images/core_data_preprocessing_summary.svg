<svg viewBox="0 0 1200 850" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="850" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Hotel Booking Data Preprocessing Summary - Task 2 Team
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#7f8c8d">
    Core Data Preprocessing Steps Only
  </text>
  
  <!-- Team Members -->
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">
    Moaz • Mostafa • Hazem Elsheikh
  </text>
  
  <!-- Main Container -->
  <rect x="50" y="120" width="1100" height="670" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
  
  <!-- Section 1: Data Loading & Initial Exploration -->
  <rect x="80" y="150" width="480" height="140" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
  <text x="95" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2980b9">
    1. Data Loading &amp; Initial Exploration
  </text>
  <text x="95" y="205" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Load hotel booking dataset from CSV file
  </text>
  <text x="95" y="225" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Check dataset shape, columns, and basic info()
  </text>
  <text x="95" y="245" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Analyze target variable distribution (booking status)
  </text>
  <text x="95" y="265" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Basic statistical description using describe()
  </text>
  
  <!-- Section 2: Data Format Validation -->
  <rect x="640" y="150" width="480" height="140" fill="#fff2e8" stroke="#e67e22" stroke-width="2" rx="8"/>
  <text x="655" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#d35400">
    2. Data Format Validation &amp; Cleaning
  </text>
  <text x="655" y="205" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Strip whitespace from column names (.str.strip())
  </text>
  <text x="655" y="225" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Standardize column naming (lowercase, underscores)
  </text>
  <text x="655" y="245" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Check and validate data types for each column
  </text>
  <text x="655" y="265" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Remove irrelevant columns (Booking_ID)
  </text>
  
  <!-- Section 3: Null Values Handling -->
  <rect x="80" y="320" width="480" height="140" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
  <text x="95" y="345" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2ecc71">
    3. Null Values Detection &amp; Handling
  </text>
  <text x="95" y="375" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Check for null values using isnull().sum()
  </text>
  <text x="95" y="395" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Remove rows with null values using dropna()
  </text>
  <text x="95" y="415" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Verify null removal and update dataset shape
  </text>
  <text x="95" y="435" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Document rows removed due to missing data
  </text>
  
  <!-- Section 4: Date Processing -->
  <rect x="640" y="320" width="480" height="140" fill="#f0e8ff" stroke="#9b59b6" stroke-width="2" rx="8"/>
  <text x="655" y="345" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#8e44ad">
    4. Date Column Processing
  </text>
  <text x="655" y="375" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Convert 'date of reservation' from object to datetime
  </text>
  <text x="655" y="395" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Handle invalid date formats (e.g., '2018-2-29' → '2/28/2018')
  </text>
  <text x="655" y="415" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Use pd.to_datetime() with errors='coerce' parameter
  </text>
  <text x="655" y="435" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Remove rows with unparseable dates (NaT values)
  </text>
  
  <!-- Section 5: Duplicate Detection -->
  <rect x="360" y="490" width="480" height="120" fill="#ffe8e8" stroke="#e74c3c" stroke-width="2" rx="8"/>
  <text x="375" y="515" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c0392b">
    5. Duplicate Detection &amp; Removal
  </text>
  <text x="375" y="545" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Check for duplicate rows using duplicated().sum()
  </text>
  <text x="375" y="565" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Remove duplicate entries using drop_duplicates()
  </text>
  <text x="375" y="585" font-family="Arial, sans-serif" font-size="15" fill="#34495e">
    • Verify duplicate removal and final dataset shape
  </text>
  
  <!-- Workflow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7f8c8d"/>
    </marker>
  </defs>
  
  <!-- Horizontal arrows -->
  <line x1="570" y1="220" x2="630" y2="220" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Vertical arrows -->
  <line x1="320" y1="300" x2="320" y2="310" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="880" y1="300" x2="880" y2="310" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Convergent arrows to final step -->
  <line x1="320" y1="470" x2="350" y2="520" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  <line x1="880" y1="470" x2="850" y2="520" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Section 6: Team Implementation Results -->
  <rect x="80" y="630" width="1040" height="120" fill="#f7fafc" stroke="#4a5568" stroke-width="2" rx="8"/>
  <text x="95" y="655" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">
    6. Team Implementation Approaches &amp; Results
  </text>
  
  <!-- Results Grid -->
  <rect x="100" y="670" width="300" height="70" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="5"/>
  <text x="110" y="690" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    Moaz's Approach
  </text>
  <text x="110" y="710" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • Comprehensive null handling
  </text>
  <text x="110" y="725" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • Mixed date format conversion
  </text>
  
  <rect x="450" y="670" width="300" height="70" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="5"/>
  <text x="460" y="690" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    Mostafa's Approach
  </text>
  <text x="460" y="710" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • String trimming focus
  </text>
  <text x="460" y="725" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • Simple date conversion
  </text>
  
  <rect x="800" y="670" width="300" height="70" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="5"/>
  <text x="810" y="690" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    Hazem's Approach
  </text>
  <text x="810" y="710" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • Column standardization
  </text>
  <text x="810" y="725" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • Corrupt date fixing
  </text>
  
  <!-- Arrow to team implementations -->
  <line x1="600" y1="620" x2="600" y2="630" stroke="#7f8c8d" stroke-width="3" marker-end="url(#arrowhead)"/>
  
  <!-- Final Summary Box -->
  <rect x="80" y="770" width="1040" height="60" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="5"/>
  <text x="95" y="790" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2ecc71">
    Final Preprocessing Results:
  </text>
  <text x="95" y="810" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    Clean dataset ready for analysis • All null values handled • Date formats standardized • Duplicates removed
  </text>
  <text x="95" y="825" font-family="Arial, sans-serif" font-size="14" fill="#34495e">
    Team achieved consistent data quality through complementary preprocessing approaches and thorough validation
  </text>

</svg>
