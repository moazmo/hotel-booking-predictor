<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">
    Hotel Booking Data - Outlier Detection &amp; Handling Summary
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="70" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#7f8c8d">
    Outlier Analysis Techniques - Task 2 Team
  </text>
  
  <!-- Team Members -->
  <text x="600" y="95" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#7f8c8d">
    Moaz • Mostafa • Hazem Elsheikh
  </text>
  
  <!-- Main Container -->
  <rect x="50" y="120" width="1100" height="620" fill="white" stroke="#e0e0e0" stroke-width="2" rx="10"/>
  
  <!-- Section 1: Outlier Detection Methods -->
  <rect x="80" y="150" width="520" height="160" fill="#fff5f5" stroke="#e53e3e" stroke-width="2" rx="8"/>
  <text x="95" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c53030">
    1. Outlier Detection Methods
  </text>
  
  <!-- IQR Method -->
  <rect x="100" y="190" width="220" height="110" fill="#fed7d7" stroke="#fc8181" stroke-width="1" rx="5"/>
  <text x="110" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b2c2c">
    IQR Method
  </text>
  <text x="110" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Q1 = 25th percentile
  </text>
  <text x="110" y="245" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Q3 = 75th percentile
  </text>
  <text x="110" y="260" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • IQR = Q3 - Q1
  </text>
  <text x="110" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Lower: Q1 - 1.5 × IQR
  </text>
  <text x="110" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Upper: Q3 + 1.5 × IQR
  </text>
  
  <!-- Z-Score Method -->
  <rect x="360" y="190" width="220" height="110" fill="#fed7d7" stroke="#fc8181" stroke-width="1" rx="5"/>
  <text x="370" y="210" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9b2c2c">
    Z-Score Method
  </text>
  <text x="370" y="230" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Z = (x - μ) / σ
  </text>
  <text x="370" y="245" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Threshold: |Z| &gt; 3
  </text>
  <text x="370" y="260" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Standard deviations from mean
  </text>
  <text x="370" y="275" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Normal distribution assumption
  </text>
  <text x="370" y="290" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • More sensitive to extreme values
  </text>
  
  <!-- Section 2: Visualization Techniques -->
  <rect x="640" y="150" width="480" height="160" fill="#f0fff4" stroke="#38a169" stroke-width="2" rx="8"/>
  <text x="655" y="175" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2f855a">
    2. Outlier Visualization Techniques
  </text>
  <text x="655" y="205" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
    • Box Plots for visual outlier identification
  </text>
  <text x="655" y="225" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
    • Distribution plots (histograms with KDE)
  </text>
  <text x="655" y="245" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
    • Subplots for multiple numeric columns comparison
  </text>
  <text x="655" y="265" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
    • Before and after outlier treatment visualization
  </text>
  <text x="655" y="285" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
    • Seaborn styling for professional presentation
  </text>
  
  <!-- Section 3: Target Columns -->
  <rect x="80" y="340" width="520" height="140" fill="#fffaf0" stroke="#ed8936" stroke-width="2" rx="8"/>
  <text x="95" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#c05621">
    3. Primary Outlier Target Columns
  </text>
  
  <!-- Lead Time -->
  <rect x="100" y="380" width="140" height="90" fill="#fbd38d" stroke="#ed8936" stroke-width="1" rx="5"/>
  <text x="110" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c4221">
    Lead Time
  </text>
  <text x="110" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Booking advance time
  </text>
  <text x="110" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • High variability
  </text>
  <text x="110" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Business critical
  </text>
  <text x="110" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Log transformation
  </text>
  
  <!-- Average Price -->
  <rect x="260" y="380" width="140" height="90" fill="#fbd38d" stroke="#ed8936" stroke-width="1" rx="5"/>
  <text x="270" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c4221">
    Average Price
  </text>
  <text x="270" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Room pricing data
  </text>
  <text x="270" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Revenue impact
  </text>
  <text x="270" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Extreme values
  </text>
  <text x="270" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Distribution analysis
  </text>
  
  <!-- Other Columns -->
  <rect x="420" y="380" width="160" height="90" fill="#fbd38d" stroke="#ed8936" stroke-width="1" rx="5"/>
  <text x="430" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c4221">
    Other Numeric Columns
  </text>
  <text x="430" y="420" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Number of children
  </text>
  <text x="430" y="435" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Weekend/week nights
  </text>
  <text x="430" y="450" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Special requests
  </text>
  <text x="430" y="465" font-family="Arial, sans-serif" font-size="12" fill="#2d3748">
    • Parking spaces
  </text>
  
  <!-- Section 4: Outlier Handling Strategies -->
  <rect x="640" y="340" width="480" height="140" fill="#e6fffa" stroke="#319795" stroke-width="2" rx="8"/>
  <text x="655" y="365" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c7a7b">
    4. Outlier Handling Strategies
  </text>
  <text x="655" y="395" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
    • <tspan font-weight="bold">Removal:</tspan> Delete rows outside IQR bounds
  </text>
  <text x="655" y="415" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
    • <tspan font-weight="bold">Capping:</tspan> Replace outliers with boundary values
  </text>
  <text x="655" y="435" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
    • <tspan font-weight="bold">Transformation:</tspan> Log transform for skewed data
  </text>
  <text x="655" y="455" font-family="Arial, sans-serif" font-size="15" fill="#2d3748">
    • <tspan font-weight="bold">Documentation:</tspan> Track removed/modified records
  </text>
  
  <!-- Section 5: Implementation Results -->
  <rect x="80" y="510" width="1040" height="120" fill="#f7fafc" stroke="#4a5568" stroke-width="2" rx="8"/>
  <text x="95" y="535" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2d3748">
    5. Team Implementation Results &amp; Impact
  </text>
  
  <!-- Results Grid -->
  <rect x="100" y="550" width="300" height="70" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="5"/>
  <text x="110" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    Moaz's Approach
  </text>
  <text x="110" y="590" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • IQR removal method
  </text>
  <text x="110" y="605" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • Comprehensive boxplot analysis
  </text>
  
  <rect x="450" y="550" width="300" height="70" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="5"/>
  <text x="460" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    Mostafa's Approach
  </text>
  <text x="460" y="590" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • IQR capping technique
  </text>
  <text x="460" y="605" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • Distribution visualization
  </text>
  
  <rect x="800" y="550" width="300" height="70" fill="#edf2f7" stroke="#cbd5e0" stroke-width="1" rx="5"/>
  <text x="810" y="570" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2d3748">
    Hazem's Approach
  </text>
  <text x="810" y="590" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • Log transformation
  </text>
  <text x="810" y="605" font-family="Arial, sans-serif" font-size="13" fill="#4a5568">
    • Statistical analysis focus
  </text>
  
  <!-- Workflow Arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#718096"/>
    </marker>
  </defs>
  
  <!-- Flow arrows -->
  <line x1="340" y1="320" x2="340" y2="330" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="880" y1="320" x2="880" y2="330" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="600" y1="490" x2="600" y2="500" stroke="#718096" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Summary Box -->
  <rect x="80" y="650" width="1040" height="70" fill="#fed7e2" stroke="#e53e3e" stroke-width="1" rx="5"/>
  <text x="95" y="670" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#97266d">
    Outlier Analysis Summary:
  </text>
  <text x="95" y="690" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">
    Multiple detection methods applied • Focus on lead_time and average_price columns • Visualization-driven analysis
  </text>
  <text x="95" y="710" font-family="Arial, sans-serif" font-size="14" fill="#2d3748">
    Team used complementary approaches: removal, capping, and transformation techniques for robust outlier handling
  </text>
</svg>
