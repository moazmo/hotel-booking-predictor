<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Header -->
  <rect width="800" height="80" fill="#343a40"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">Hotel Booking Predictor</text>
  
  <!-- Navigation -->
  <rect x="600" y="20" width="60" height="40" rx="5" fill="#007bff"/>
  <text x="630" y="44" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">Home</text>
  
  <rect x="670" y="20" width="60" height="40" rx="5" fill="#28a745"/>
  <text x="700" y="44" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle">About</text>
  
  <!-- Main Content Area -->
  <rect x="50" y="120" width="700" height="450" fill="white" stroke="#dee2e6" stroke-width="1" rx="10"/>
  
  <!-- Title -->
  <text x="400" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#343a40" text-anchor="middle">Hotel Booking Cancellation Prediction</text>
  <text x="400" y="185" font-family="Arial, sans-serif" font-size="16" fill="#6c757d" text-anchor="middle">Enter booking details to predict cancellation probability</text>
  
  <!-- Form Fields -->
  <g transform="translate(100, 220)">
    <!-- Guest Type -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Guest Type:</text>
    <rect x="0" y="10" width="250" height="35" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="4"/>
    <text x="10" y="30" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Select guest type...</text>
    
    <!-- Lead Time -->
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Lead Time (days):</text>
    <rect x="300" y="10" width="250" height="35" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="4"/>
    <text x="310" y="30" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Enter lead time...</text>
    
    <!-- Adults -->
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Number of Adults:</text>
    <rect x="0" y="80" width="250" height="35" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="4"/>
    <text x="10" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">2</text>
    
    <!-- Children -->
    <text x="300" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Number of Children:</text>
    <rect x="300" y="80" width="250" height="35" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="4"/>
    <text x="310" y="100" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">0</text>
    
    <!-- Market Segment -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Market Segment:</text>
    <rect x="0" y="150" width="250" height="35" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="4"/>
    <text x="10" y="170" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Online TA</text>
    
    <!-- Distribution Channel -->
    <text x="300" y="140" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Distribution Channel:</text>
    <rect x="300" y="150" width="250" height="35" fill="#f8f9fa" stroke="#ced4da" stroke-width="1" rx="4"/>
    <text x="310" y="170" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">TA/TO</text>
  </g>
  
  <!-- Predict Button -->
  <rect x="325" y="480" width="150" height="50" fill="#007bff" rx="8"/>
  <text x="400" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">Predict Cancellation</text>
  
  <!-- Footer -->
  <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" fill="#6c757d" text-anchor="middle">Â© 2025 Hotel Booking Predictor - Machine Learning Application</text>
</svg>
